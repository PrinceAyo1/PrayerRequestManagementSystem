<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prayer Request System</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Prayer Request System</h1>
    </header>

    <main>
      <section class="request-form">
        <h2>Submit a Prayer Request</h2>
        <form id="prayerForm">
          <label for="name">Your Name</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Your Email</label>
          <input type="email" id="email" name="email" required />

          <label for="message">Prayer Request</label>
          <textarea id="message" name="message" rows="4" required></textarea>

          <button type="submit">Submit Request</button>
        </form>
      </section>
      <section class="prayer-requests">
        <h2>Prayer Requests</h2>
        <div id="requestsList"></div>
      </section>
    </main>

    <footer>
      <p>&copy; 2024 Prayer Request System. All rights reserved.</p>
    </footer>
    <script src="scripts.js"></script>
  </body>
</html>
